<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Apéros
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-col>
                <img src="https://apero-project-static.s3.eu-west-3.amazonaws.com/undraw_having_fun_iais green.svg" alt="">
            </ion-col>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let apero of aperosChanges | async">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-subtitle>{{apero.date | date:'d MMMM, y'}}</ion-card-subtitle>
                                <ion-card-title>{{apero.nom}}</ion-card-title>
                            </ion-card-header>

                            <ion-card-content>
                                {{apero.createur_Id}} a créé cet apéro le {{apero.dateCreation | date:'d MMMM, y'}}
                            </ion-card-content>
                        </ion-card>
<!--                        <ion-icon name="create-outline" slot="end" style="cursor:pointer;" (click)="presentEditRestaurantModal(apero)"></ion-icon>-->
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="presentAddAperoModal()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
