name: Android
on: [pull_request, push, workflow_dispatch]
jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.event_name }}"
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: gh cli auth
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/setup-dotnet@v1

      - name: Install GitVersion
        run: git fetch --unshallow && dotnet tool install --global GitVersion.Tool

      - name: Get semver
        id: semver
        run: echo "$(dotnet gitversion | jq -r '.FullSemVer')" >> ./semver.txt

      - run: chmod +x ./android/gradlew

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build the app
        run: yarn run build-apk

      - uses: sparkfabrik/android-build-action@v1.0.0
        with:
          project-path: android
          output-path: apero.${{ env.SEMVER }}.apk

      - name: Tar workspace
        run: tar -cf /tmp/workspace.tar .

      - uses: actions/upload-artifact@v2
        name: Upload workspace
        with:
          name: workspace.tar
          path: /tmp/workspace.tar

  deploy_apk:
    runs-on: ubuntu-latest
    needs: build_test
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v2
        with:
          name: workspace.tar
          path: ./workspace.tar

      - name: Untar workspace
        run: ls -latr && tar -xf ./workspace.tar && ls -latr

      - name: Retreive semver
        run: echo "SEMVER=$(cat './semver.txt')" >> $GITHUB_ENV

      - name: upload apk to Firebase App Distribution
        run: yarn firebase appdistribution:distribute --app ${{ secrets.FIREBASE_APP_ID }} apero.${{ env.SEMVER }}.apk --token ${{ secrets.FIREBASE_TOKEN }} --groups testers --release-notes ${{ env.SEMVER }}

      - name: Create release
        run: gh release create ${{ env.SEMVER }} 'apero.${{ env.SEMVER }}.apk' -t ${{ env.SEMVER }}



